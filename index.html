
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippy</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container lax" data-lax-translate-y="0 1, 400 400">
        <header>
            <a href="#" class = "logo"> Flippy</a>
        

        <nav>
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/menu.svg" alt="menu">
        </nav>
        </header>
    </div>

    <div class="container secondary lax" data-lax-translate-y="0 0,400 -200" data-lax-opacity="0 0,300 1">
        <h2>About The Game</h2>
        <!--<p class="subtext">Gameplay</p> -->

        <p>Flippy is a narrative puzzle game about a young penguin who is trying to find their way home. Throughout the game, you will solve a series of puzzles to progress and to find out more about Flippy's story.</p>
        
    </div>

    <img src="images/mountain.png" alt="Mountains" class="mountains lax" data-lax-translate-y="0 1, 400 0" data-lax-opacity="0 1, 200 1, 500 0">
    <img src="images/flippylogo.png" alt="FlippyLogo" class="flippylogo lax" data-lax-translate-y="0 1, 400 300">
    <img src="images/waterandflippy.png" alt="WaterAndFlippy" class="waterandflippy lax" data-lax-translate-y="0 1, 400 -300" data-lax-opacity="0 1, 200 1, 500 0">

    <script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>

    <script>
        window.onload = function() {
	lax.setup() // init

	const updateLax = () => {
		lax.update(window.scrollY)
		window.requestAnimationFrame(updateLax)
	}

	window.requestAnimationFrame(updateLax)
}
    </script>



</body>
</html>
